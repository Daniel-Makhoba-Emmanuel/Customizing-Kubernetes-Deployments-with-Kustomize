apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base # Point to the base directory

namespace: prod

labels:
  - pairs:
      app: backend
      environment: prod

namePrefix: prod-

configMapGenerator:
  - name: backend-config
    literals:
      - ENVIRONMENT=prod


patchesStrategicMerge:
  - deployment-patch.yaml # Patch to modify the deployment

replicas:
  - name: backend-deployment
    count: 4 # Set the number of replicas for the backend deployment